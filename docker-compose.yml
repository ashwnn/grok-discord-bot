services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chad-bot-web
    env_file: .env
    environment:
      - DATABASE_PATH=/data/chad.sqlite3
      - PYTHONPATH=/app/src
    ports:
      - "${WEB_PORT:-8000}:${WEB_PORT:-8000}"
    volumes:
      - ./data:/data
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
      - ./src:/app/src:ro
      - ./config:/app/config
    command: sh -c "python -m chad_bot.web"
    restart: unless-stopped
    networks:
      - apps
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${WEB_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chad-bot
    env_file: .env
    environment:
      - DATABASE_PATH=/data/chad.sqlite3
      - PYTHONPATH=/app/src
    volumes:
      - ./data:/data
      - ./src:/app/src:ro
      - ./config:/app/config
    command: sh -c "python -m chad_bot.bot"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - apps
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep -q 'chad_bot' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  apps:
    driver: bridge
